<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>

</div>
<div class="main">

    <div class="col-2 md-2 col-sm-4">
        <div class="login-form">
            <form [formGroup]="loginForm">
                <div class="form-group">

                    <label>email</label>
                    <input type="text" class="form-control" formControlName="login" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" (click)="onLogin()" class="btn btn-black">Login</button>
                <div class="error mt-3"
                    *ngIf="(submited && ( form['login'].errors || form['password'].errors))||failed">
                    invalid login or password;
                </div>
            </form>
        </div>
    </div>
</div>
