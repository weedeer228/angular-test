<div class="container rounded bg-white mt-5 mb-5">
    <div class="col-md-5 border-right">
        <div class="p-3 py-10">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h2 class="text-right">Profile Settings</h2>
            </div>
            <div class="row mt-2">
                <div class="col-md-12 d-flex">
                    <label class="labels">Name: &#160; </label>
                    <p type="text" class="labels" [textContent]="currentUser.firstName"></p>
                </div>
                <div class="col-md-12 mt-3 d-flex">
                    <label class="labels">Lastname: &#160;</label>
                    <p type="text" class="labels" [textContent]="currentUser.lastName"></p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 d-flex">
                    <label class="labels">Mobile Number: &#160;</label>
                    <p type="text" class="labels" [textContent]="currentUser.phone"></p>
                </div>
                <div class="col-md-12 mt-3 d-flex"><label class="labels">Email: &#160;</label>
                    <p type="text" class="labels" [textContent]="currentUser.email"></p>
                </div>
                <div class="col-md-12 mt-3 d-flex" *ngIf="currentUser.url!=''"><label class="labels">Website:
                        &#160;</label>
                    <p type="text" class="labels" [textContent]="currentUser.url"></p>
                </div>
            </div>
            <div class="mt-5 text-left"><button (click)="toEditProfile()" class="btn btn-primary profile-button" type="button"
                    >Edit
                    Profile</button></div>
        </div>
    </div>
</div>
